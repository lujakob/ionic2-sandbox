<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
	<p>{{items.length}} items</p>

	<ion-list >
		<ion-item *ngFor="let item of items">

			<h2>{{item.index}}: {{item.name}}</h2>

			<p>{{item.eyecolor}}</p>

		</ion-item>

	</ion-list>

	<bmg-infinite-scroll (ionInfinite)="doInfinite($event)"></bmg-infinite-scroll>
</ion-content>
